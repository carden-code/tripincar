{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="ru">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--=== Favicon ===-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <title>
      {% block title %}
        Title
      {% endblock %}
    </title>

    <!--=== Bootstrap CSS ===-->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <!--=== Slicknav CSS ===-->
    <link href="static/css/plugins/slicknav.min.css" rel="stylesheet">
    <!--=== Magnific Popup CSS ===-->
    <link href="static/css/plugins/magnific-popup.css" rel="stylesheet">
    <!--=== Owl Carousel CSS ===-->
    <link href="static/css/plugins/owl.carousel.min.css" rel="stylesheet">
    <!--=== Gijgo CSS ===-->
    <link href="static/css/plugins/gijgo.css" rel="stylesheet">
    <!--=== FontAwesome CSS ===-->
    <link href="static/css/font-awesome.css" rel="stylesheet">
    <!--=== Theme Reset CSS ===-->
    <link href="static/css/reset.css" rel="stylesheet">
    <!--=== Main Style CSS ===-->
    <link href="static/style.css" rel="stylesheet">
    <!--=== Responsive CSS ===-->
    <link href="static/css/responsive.css" rel="stylesheet">
  </head>
  <body>
    <!--== Preloader Area Start ==-->
    <div class="preloader">
        <div class="preloader-spinner">
            <div class="loader-content">
                <img src="static/img/preloader.gif" alt="JSOFT">
            </div>
        </div>
    </div>
    <!--== Preloader Area End ==-->
    {% include 'includes/header_2.html' %}
    {% block content %}
        Контент пока не подвезли...
    {% endblock %}
            
    {% include 'includes/footer_2.html' %}

    <!--== Scroll Top Area Start ==-->
    <div class="scroll-top">
        <img src="static/img/scroll-top.png" alt="JSOFT">
    </div>
    <!--== Scroll Top Area End ==-->

    <!--=======================Javascript============================-->
    <!--=== Jquery Min Js ===-->
    <script src="static/js/jquery-3.2.1.min.js"></script>
    <!--=== Jquery Migrate Min Js ===-->
    <script src="static/js/jquery-migrate.min.js"></script>
    <!--=== Popper Min Js ===-->
    <script src="static/js/popper.min.js"></script>
    <!--=== Bootstrap Min Js ===-->
    <script src="static/js/bootstrap.min.js"></script>
    <!--=== Gijgo Min Js ===-->
    <script src="static/js/plugins/gijgo.js"></script>
    <!--=== Vegas Min Js ===-->
    <script src="static/js/plugins/vegas.min.js"></script>

    <script src="static/js/plugins/isotope.min.js"></script>
    <!--=== Owl Caousel Min Js ===-->
    <script src="static/js/plugins/owl.carousel.min.js"></script>
    <!--=== Waypoint Min Js ===-->
    <script src="static/js/plugins/waypoints.min.js"></script>
    <!--=== CounTotop Min Js ===-->
    <script src="static/js/plugins/counterup.min.js"></script>
    <!--=== YtPlayer Min Js ===-->
    <script src="static/js/plugins/mb.YTPlayer.js"></script>
    <!--=== Magnific Popup Min Js ===-->
    <script src="static/js/plugins/magnific-popup.min.js"></script>
    <!--=== Slicknav Min Js ===-->
    <script src="static/js/plugins/slicknav.min.js"></script>

    <!--=== Mian Js ===-->
    <script src="static/js/main.js"></script>

</html>
